<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
<script type="text/javascript ">
    var config = {
        apiKey: "AIzaSyDiPLrLu2KRjnvRRwDVF2DptcHE9pWKKCs",
        authDomain: "my-app-52d0c.firebaseapp.com",
        databaseURL: "https://my-app-52d0c.firebaseio.com",
        storageBucket: "my-app-52d0c.appspot.com",
    };

    firebase.initializeApp(config);


    function process() { 
         var a = document.getElementById('name').value;
         var b = document.getElementById('desc').value;
         var c = document.getElementsByTagName('select');
         var d = document.getElementById('tag').value;
        console.log(a, b, c ,d)

        firebase.database().ref('tasks').push({
          task: a, 
          description: b,
          tag: d,
          dateEnd: c[0].value
        });
    }
</script>
 <button onclick="process();">Submit</button>
